<div class="navbar-container">

    <!-- Top navbar -->
    <mat-toolbar class="navbar" color="warn">

        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <a class="navbar-brand" [routerLink]="" matTooltip="">
            <h1>
                AES ERP
            </h1>
        </a>

        <span class="navbar-spacer"></span>

        <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
            <span fxShow fxHide.xs>
                Admin
            </span>
        </button>
        <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">

            <a mat-menu-item [routerLink]="['/user-profile/',fullName]">
                <mat-icon>person</mat-icon>
                <span>User Profile</span>
            </a>

            <a mat-menu-item [routerLink]="['/auth/login']">
                <mat-icon>exit_to_app</mat-icon>
                <span (click)="submitLogout()">Log out</span>
            </a>

        </mat-menu>

    </mat-toolbar>

    <mat-sidenav-container class="navbar-sidenav-container">
        <!-- Side nav -->
        <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

            <mat-nav-list>

                <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        dashboard
                    </mat-icon>
                    <p mat-line> Dashboard </p>
                </a>

                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="['/organization']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        business
                    </mat-icon>
                    <p mat-line> Organization </p>
                </a>

                <!-- <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="['/team']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        people
                    </mat-icon>
                    <p mat-line> Team </p>
                </a> -->

                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="['/user-register']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        person_outline
                    </mat-icon>
                    <p mat-line> User </p>
                </a>

                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="['/engineer-register']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        person
                    </mat-icon>
                    <p mat-line> Engineer </p>
                </a>

                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="['/role-privilege']" routerLinkActive="active">
                    <mat-icon mat-list-icon>
                        star
                    </mat-icon>
                    <p mat-line> Role & Privilege </p>
                </a>

                <mat-divider></mat-divider>

                <!-- <a mat-list-item [routerLink]="['/file-system']">
                    <mat-icon mat-list-icon>work</mat-icon>
                    <p mat-line> File System </p>
                </a>

                <mat-divider></mat-divider> -->

            </mat-nav-list>

        </mat-sidenav>

        <!-- Main content -->
        <mat-sidenav-content class="sidenav-content">

            <!-- <mat-progress-bar color="accent" mode="indeterminate" *ngIf="valueSharingService.isSpinning | async">
                </mat-progress-bar> -->
          
            <!-- <div class="progress-bar-container">
                <mat-progress-bar color="accent" mode="indeterminate" *ngIf="spinnerService.visibility | async">
                </mat-progress-bar>
                <mat-spinner class="spinner" [diameter]="50" *ngIf="showSpinner"></mat-spinner>
            </div> -->

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
