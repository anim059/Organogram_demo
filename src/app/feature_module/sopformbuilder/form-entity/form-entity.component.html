<div>
    <mat-card-content style="display: flex; padding: 25px; gap:20px; line-height: 2;margin: 30px 10px; width: 93%;"
        class="mat-elevation-z8">
        <mat-card-actions style="padding-right: 10px;">
            <button mat-button mat-raised-button color="warn">
                <mat-icon style="border:2px solid #ffffff; border-radius: 50%; margin: 10px ;">add</mat-icon> Input
                Field
            </button>
        </mat-card-actions>
        <mat-card-actions style="padding-right: 10px;">
            <button mat-button mat-raised-button color="warn">
                <mat-icon style="border:2px solid #ffffff; border-radius: 50%; margin: 10px ;">add</mat-icon> Output
                Field
            </button>
        </mat-card-actions>
        <mat-card-actions style="padding-right: 10px;">
            <button mat-button mat-raised-button color="warn">
                <mat-icon style="border:2px solid #ffffff; border-radius: 50%; margin: 10px ;">add</mat-icon>Report
            </button>
        </mat-card-actions>

    </mat-card-content>

</div>


<mat-card style="margin: 10px; width: 93%; padding: 100px 0px;">
    <mat-card-content>

        <div>
    
            <div *ngIf="!formFieldData else editblock">
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-float-left" >add</mat-icon>
            </div>
        
            <ng-template #editblock>
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="icon-float-left">edit</mat-icon>
            </ng-template>
        
            <div *ngIf="formFieldData" class="user-info-section">
                <div class="flex-container">
        
                    <div class="flex-container-col">
        
                        <div class="user-info-lable">
                            <label><strong> First Name : </strong> </label>
                            <p>firstName</p>
                        </div>
        
                        <div class="user-info-lable">
                            <label><strong> Last Name : </strong></label>
                            <p>lastName</p>
                        </div>
        
                    </div>
        
                    <div class="flex-container-col">
        
                        <div class="user-info-lable">
                            <label><strong> Date Of Birth : </strong> </label>
                            <p>dateOfBirth</p>
                        </div>
        
                        <div class="user-info-lable">
                            <label><strong> Gender : </strong></label>
                            <p>gender</p>
                        </div>
                        
                    </div>
        
                </div>
        
            </div>
        </div>
        

    </mat-card-content> 
</mat-card>
